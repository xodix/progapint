<script>
    var i1 = +prompt("podaj liczbę punktów") / 20;
    if (i1 < 0.50) {
        document.write("ndst");
    }
    else if (i1 < 0.70) {
        document.write("dop");
    }
    else if (i1 < 0.81) {
        document.write('dst');
    }
    else if (i1 <= 0.91) {
        document.write("db");
    }
    else if(i1 > 91) {
        document.write("bdb");
    } else {
        document.write("max punktów to 23");
    }
</script>
