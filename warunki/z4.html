<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: rgb(25, 25, 25);
            color: white;
            font-size: 50px;
        }
    </style>
</head>

<body>

    <p id="demo"></p>

    <script>
        let ocena = parseInt(prompt('Ocena'));
        switch (ocena) {
            case 1:
                ocena = "nd";
                break;
            case 2:
                ocena = "dop";
                break;
            case 3:
                ocena = "dst";
                break;
            case 4:
                ocena = "db";
                break;
            case 5:
                ocena = "bd";
                break;
            case 6:
                ocena = "cel";
                break;
            default:
                ocena = "niepoprawny input"
                break;
        }
        document.getElementById("demo").textContent = ocena;
    </script>

</body>

</html>
