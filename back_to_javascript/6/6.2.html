<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2</title>
</head>

<body>
	<button id="przycisk" class="elem">przycisk</button><br>
	<div id="element_div" class="elem">element_div</div>
	<span id="element_pan" class="elem">element_pan</span>
	<div id="opis"></div>
	<script>
		const elements = document.querySelectorAll(".elem");
		const opis = document.querySelector("#opis");
		for (const elem of elements) {
			elem.addEventListener("click", function () {
				opis.textContent = this.id;
			});
		}
	</script>
</body>

</html>
