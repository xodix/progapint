<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>6</title>
</head>

<body>
	<form action="">
		<input type="radio" name="radio" value="200"> 200 <br>
		<input type="radio" name="radio" value="300"> 300 <br>
		<input type="radio" name="radio" value="500"> 500 <br>
	</form>
	<div id="wynik"></div>

	<script>
		(function () {
			const radios = document.getElementsByName("radio");
			const wynik = document.querySelector("#wynik");
			for (let i = 0; i < radios.length; i++) {
				radios[i].addEventListener("input", e => wynik.textContent = e.target.parentElement.radio.value);
			}
		})();
	</script>
</body>

</html>
