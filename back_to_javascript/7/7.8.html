<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>8</title>
</head>

<body>
	<input type="checkbox" class="chk" value="obiad"> obiad
	<input type="checkbox" class="chk" value="cola"> cola
	<input type="checkbox" class="chk" value="woda"> woda
	<input type="checkbox" class="chk" value="deser"> deser
	<input type="checkbox" class="chk" value="kawa"> kawa
	<p id="wynik">Ostatnio wybrano: </p>
	<script>
		(function () {
			const chks = document.querySelectorAll(".chk");
			const wynik = document.querySelector("#wynik");
			for (let i = 0; i < chks.length; i++) {
				chks[i].addEventListener("input", e => {
					if (e.target.checked)
						wynik.textContent = `Ostatnio wybrano: ${chks[i].value}`
				});
			}
		})();
	</script>
</body>

</html>
