<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>7</title>
</head>

<body>
	<input type="checkbox" name="agreed" id="chk"> zapozanłem się z regulaminem <br>
	<h2 id="wynik"></h2>
	<script>
		(function () {
			const chk = document.querySelector("#chk");
			const wynik = document.querySelector("#wynik");
			chk.addEventListener("input", e => wynik.textContent = e.target.checked ? "Pamiętaj! Koniecznie przeczytaj nasz regulamin." : "");
		})();
	</script>
</body>

</html>
