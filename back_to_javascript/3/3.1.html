<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1</title>
</head>

<body>
	<div id="wyniki"></div>
	<script>
		(function () {
			const wynikiDiv = document.getElementById("wyniki");
			let wyniki = "";
			for (let i = 1; i <= 100; i++) {
				wyniki += i + ", ";
			}
			wynikiDiv.textContent = wyniki;
		})()
	</script>
</body>

</html>
