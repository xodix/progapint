<script>
  // Obliczającą pole powierzchni koła i zwracającą wynik obliczeń. 
  const circleArea = (r) => Math.PI * r * r;

  // Wynik pokaż na ekranie dla przykładowych trzech wartości promienia.

  document.write("" + circleArea(4557));
  document.write("" + circleArea(33));
  document.write("" + circleArea(12));



  // Obliczającą pole powierzchni trójkąta równoramiennego. Wynik pokaż na ekranie dla przykładowych trzech wartości promienia.
  const triangleArea = (a, h) => a * h / 2;

  // Wynik pokaż na ekranie dla przykładowych trzech wartości promienia.

  document.write("" + triangleArea(122, 54));
  document.write("" + triangleArea(654, 654));
  document.write("" + triangleArea(66549, 40));
</script>
