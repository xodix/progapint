<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .header {
      font-size: 11px;
      color: rgb(0, 0, 102);
      font-family: Verdana;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 class="header">Bartek Deska</h1>
  <h1 class="header">Arek Rusa</h1>
  <h1 class="header">Oliver Sanecki</h1>
  <script>
    class Osoba {
      constructor(wzrost, wiek, imie) {
        this.wzrost = wzrost;
        this.wiek = wiek;
        this.imie = imie;
      }
      oddychaj() {
        alert(`${this.imie} ma ${this.wiek} lat i oddycha`);
      }
    }

    const o1 = new Osoba(1.78, 17, "Bartek");
    const o2 = new Osoba(1.9, 23, "Piotrek");

    o1.oddychaj();
    o2.oddychaj();
  </script>
</body>

</html>
