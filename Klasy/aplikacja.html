<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label,
    input,
    button {
      display: block;
      margin: auto;
    }

    label,
    header {
      text-align: center;
    }
  </style>
  <script defer>
    class Kolo {

      constructor(r) {
        this.r = +r;
      }

      obliczPole() {
        return Math.round(Math.PI * this.r * this.r * 100) / 100;
      }

    }

    const handleSubmit = (e) => {

      e.preventDefault();

      const k1 = new Kolo(+e.target.one.value);
      const k2 = new Kolo(+e.target.two.value);
      const k3 = new Kolo(+e.target.three.value);

      document.getElementById('1').textContent = k1.obliczPole();
      document.getElementById('2').textContent = k2.obliczPole();
      document.getElementById('3').textContent = k3.obliczPole();

    }

    document.getElementsByTagName("form")[0].addEventListener("submit", handleSubmit);
  </script>
</head>

<body>
  <form action="" method="get">
    <header><b>Narzędzie do obliczania pól kół</b></header>
    <label for="one">Dane pierwszego koła: </label>
    <input type="number" name="one" value="1" />
    <label for="two">Dane pierwszego koła: </label>
    <input type="number" name="two" value="1" />
    <label for="three">Dane pierwszego koła: </label>
    <input type="number" name="three" value="1" />
    <button>Oblicz pola i obwody</button>
  </form>
  <div id="1"></div>
  <div id=""></div>
  <div id="1"></div>
</body>

</html>
